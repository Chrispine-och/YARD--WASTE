<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact us</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="contact.css">
</head>
<body>
    <fieldset>
        <legend>Garbage form <i class="fa fa-trash" aria-hidden="true"></i></legend>
    <form>
        
            <div class="row">
                <div class="col-md-5">
                    <label>First Name</label>
                    <input type="text"  name="fname" class="form-control" placeholder="First name">
                </div>
                <div class="col-md-5">
                    <label>Last Name</label>
                    <input type="text"  name="lname" class="form-control" placeholder="Last name">
                </div>
        
            </div>
            <br>
            <div class="row">
                <div class="col-md-5">
                    <label>LOCATION <i class="fa fa-map-marker" aria-hidden="true"></i>
                    </label><br>
                    <select id="constituency" class="form-control" id="exampleFormControlSelect1">
                        <option value="100" id="none">N/A</option>
                        <option value="100" id="embakasi north">Embakasi north</option>
                        <option value="100" id="embakasi east">Embakasi east</option>
                        <option value="100" id="embakasi west">embakasi west</option>
                        <option value="100" id="embakasi south">embakasi south</option>
                        <option value="100" id="Dagoreti north">Dagoreti north</option>
                        <option value="100" id="makadara">makadara</option>
                        <option value="100" id="kibra">kibra</option>
                        <option value="100" id="ruraka">ruaraka</option>
                        <option value="100" id="kamukunji">kamukunji</option>
                        <option value="100" id="langata">langata</option>
                        <option value="100" id="starehe">starehe</option>
                        <option value="100" id="mathare">mathare</option>
                        <option value="100" id="kasarani">kasarani</option>
                        <option value="100" id="roysambu">roysambu</option>
                        <option value="100" id="westlands">westlands</option>
                      </select>
                </div>
                <div class="col-md-5">
                    <label>TYPE OF WASTE: <i class="fa fa-trash-o" aria-hidden="true"></i>
                    </label>
                    <input type="text" class="form-control" placeholder="Type of waste">
                </div>
        
            </div>
            <br>
            <div class="row">
                <div class="col-md-5">
                    <label for="Numberoftrucks"> NUMBER OF TRUCKS <i class="fa fa-truck" aria-hidden="true"></i>
                    </label> <br>
                    <select class="form-control" id="exampleFormControlSelect1">
                        <option>N/A</option>
                        <option>1</option>
                        <option>2</option>
                        <option>3</option>
                        <option>4</option>
                        <option>5</option>
                    </select>
                </div>
                <div class="col-md-5">
                    <div class="services">
                        <label>SEVICES AVAILABLE</label>
                        <br>
                        <select class="form-control" id="exampleFormControlSelect1">
                            <option value="" id="none">N/A</option>
                          <option value="100" id="Garbage collection">Garbage collection</option>
                          <option value="100" id="Cleaning services">Cleaning services</option>
                          <option value="100" id="corprate cleaning">Corporate cleaning</option>
                          <option value="100" id="land scaping and ground maintanace">land scaping and ground maintanace</option>
                          <option value="100" id="cincineration services">incineration services</option>
                          <option value="100" id="material and equipments">materials and equipment</option>
                          <option value="100" id="sanitary desposal">sanitary desposal/option>
                          <option value="100" id="washroom services">washroom services</option>
                          <option value="100" id="other services">other services</option>
                        </select>
                </div>
             </div>
        </div>
        <br>
                <div class="row">
                    <div class="column">
                        <button type="submit"  class="btn btn-primary" value="Submit" id="oder our services" onclick="totalPrice()">submit</button>
                    </div>   
                        <div class="row">
                            <div class="column"></div>
                        <button type="reset" class="btn btn-danger" value="reset">Clear</button>
                            </div>
                    </div>
                
                


        </form>
    </fieldset>



</body>
</html>
